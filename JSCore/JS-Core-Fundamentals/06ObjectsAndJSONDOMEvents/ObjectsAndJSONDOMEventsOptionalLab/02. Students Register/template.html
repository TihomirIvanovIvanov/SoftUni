//
        //document.getElementById("result").value = result;

        let students = document.getElementById("input").value.split("\n");
        let result = [];
        for (let student of students) {
            let info = student.split(' ');
            let obj = {};

            obj["first name"] = info[0];
            obj["second name"] = info[1];
            obj["grade"] = +info[2];

            result.push(obj);
        }

        let resultAsStr = '';
        resultAsStr += "Students are: ";
        resultAsStr += result.map(x => x["first name"] + ' ' + x["second name"]).join(", ");
        resultAsStr += "\n";
        resultAsStr += "Average grade: " + (result.map(s => s["grade"])
            .reduce((a, b) => a + b) / result.length).toFixed(2);

        document.getElementById("result").innerHTML = resultAsStr;
    }
