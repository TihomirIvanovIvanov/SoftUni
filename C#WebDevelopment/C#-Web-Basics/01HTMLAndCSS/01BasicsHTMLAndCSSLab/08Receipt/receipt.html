<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Store</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name / Description</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Cost</th>
    </tr>
    <tr>
        <th align="left">Paperclips</th>
        <th align="left">1000</th>
        <th align="left">0.01</th>
        <th align="left">10.00</th>
    </tr>
    <tr>
        <th align="left">Stables (box)</th>
        <th align="left">100</th>
        <th align="left">1.00</th>
        <th align="left">100.00</th>
    </tr>
    <tr>
        <th align="center" colspan="3">Subtotal</th>
        <th align="left">$110.00</th>
    </tr>
    <tr>
        <th align="center" colspan="2">Tax</th>
        <th align="left">8%</th>
        <th align="left">$8.80</th>
    </tr>
    <tr>
        <th align="center" colspan="3">Grand Total</th>
        <th align="left">$118.80</th>
    </tr>
    <tr>
        <th align="left" colspan="4">&copy; <em>2017 - SoftUni Store</em></th>
    </tr>
</table>
</body>
</html>
