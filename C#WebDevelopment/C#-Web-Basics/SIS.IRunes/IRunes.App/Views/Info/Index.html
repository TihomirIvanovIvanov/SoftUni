<hr class="bg-success" style="height: 2px" />
<main>
    <h1 class="text-success text-center">Create Album</h1>
    <hr class="bg-success w-50" style="height: 2px" />
    <form action="/Info/Index" class="w-50 mx-auto" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name..." />
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <select class="custom-select" name="selections" multiple>
                <option selected disabled>-- Open this select menu --</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
            </select>
            <input type="text" class="form-control" id="cover" name="cover" placeholder="Cover..." />
        </div> 
        <hr class="bg-success" style="height: 2px" />
        <div class="d-flex justify-content-around mt-4">
            <button type="submit" class="btn bg-success text-white">Create</button>
            <a href="/Albums/All" class="btn bg-success text-white">Back To All</a>
        </div>
    </form>
</main>
